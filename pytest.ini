[tool:pytest]
# pytest 配置檔案

# 測試路徑
testpaths = tests

# 默認選項
addopts = 
    --strict-markers
    --strict-config
    -ra

# 標記定義
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires credentials)
    slow: Slow running tests
    fubon: Fubon Securities specific tests